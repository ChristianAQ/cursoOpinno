<div class="container" style="margin-top: 90px; font-family: Satisfy;
  font-size:100px;
  text-align:center;
  color:black;
  padding:1%;">
    <h1 class="Gallery">My Image Gallery</h1><hr>
    <ul class="card-list-ch">
        {% for photo in photos_list %}
            <li class="card-ch">
                <a class="card-image-ch" href="{% url 'photos_detail' photo.pk %}"
                   style="background-image:url({{ photo.url }});">
                </a>
                <div style="background-color: white">
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
