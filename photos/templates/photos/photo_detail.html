{% extends "base.html" %}

{% block title %}
    PhotoDetail
{% endblock %}
{% block body %}

<!----->
    <style>






.frontFace {
    position: relative;
    height: 100vh;
    background-color: #f3f3f3;
    display: flex;
    justify-content: center;
    align-items: center;
}

.frontFace-container::before {
     content: "Bang     big bang\A Big Bang\A  big   Big Bang";
     white-space: pre;
     position: absolute;
     top: 50%;
     left: 0;
     transform: translateY(-50%);
     font-size: 13.375vw;
     letter-spacing: 0.05em;
     color: #edebeb;
     line-height: 1.4;
}

.frontContent-sentence {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 85vw;
    margin: 0 auto;
    position: relative;
    z-index: 0;
}

.frontContent-title {
    width: 47.8125vw;
}

.frontContent-title-main {
    font-weight: 400;
	font-size: 4.75vw;
    letter-spacing: 0.017em;
    line-height: 1;
    margin: 5.125vw auto 3vw;
}

.frontContent-text {
    margin-top: 2vw;
    font-weight: 400;
    text-align: justify;
    font-size: 1.125vw;
    letter-spacing: 0.05em;
    line-height: 2;
}

.frontContent-img {
    width: 34.9375vw;
    margin-top: 6vw;
}

img {
    width: 100%;
    height: auto;
}


img {
    width: 100%;
    height: auto;
}

@keyframes clock-1 {
    0% {
        transform: translateY(200%);
    }
    100% {
        transform: translateY(-100%);
    }
}


.frontFace--menu-open .button-menu {
	opacity: 0;
	pointer-events: none;
}

.buttonFrame {
    position: relative;
    z-index: 1;
    margin-top: 1vw;
}

.buttonFrame.close {
    margin-top: 5vw;
}

.button-menu {
    background-color: transparent;
    border: none;
    cursor: pointer;
    outline: none;
    padding: 0;
    appearance: none;
    margin: 0 auto;
    display: block;
    justify-content: center;
    font-family: 'Shippori Mincho', serif;
    height: 5.625vw;
    width: 25vw;
}

.button-open .click,
.button-close .click {
    position: relative;
    line-height: 1;
    font-size: 1.125vw;
    font-weight: 400;
    letter-spacing: 0.4em;
    transition: letter-spacing 0.2s ease-out;
    height: 5.625vw;
    display: flex;
    justify-content: center;
    align-items: center;
    white-space: nowrap;
}

.button-open::before,
.button-close::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 5.625vw;
    height: 5.625vw;
    border-radius: 50%;
    transition: width 0.2s ease-out, height 0.2s ease-out;
}

.button-open::before {
    background-color: #fff;
    z-index: -1;
}


.button-menu:hover .button-open .click,
.button-menu:hover .button-close .click {
    letter-spacing: 0.2em;
}

.button-menu:hover .button-open::before,
.button-menu:hover .button-close::before {
    width: 0;
    height: 0;
}


@media screen and (min-width:1600px) {
    .frontFace {
        height: 100vh;
    }

    .frontFace-container::before {
        font-size: 230px;
    }


    .frontContent-sentence {
        width: 1360px;
    }

    .frontContent-title {
        width: 680px;
    }

    .frontContent-title-main {
        font-size: 140px;
        margin: 82px auto 48px;
    }

    .frontContent-text {
        margin-top: 32px;
        font-size: 18px;
    }

    .frontContent-img {
        width: 559px;
        margin-top: 96px;
    }

    .buttonFrame {
        bottom: 48px;
    }

    .button-menu {
        height: 90px;
        width:  400px;
    }

    .button-open .click,
    .button-close .click {
        font-size: 20px;
        height: 90px;
    }

    .button-open::before,
    .button-close::before {
        width: 90px;
        height: 90px;
    }
}

@media screen and (max-width: 1600px) and (max-height: 800px) {
    .buttonFrame {
        margin-top: -4vw;
    }
}
    </style>


    <div class="frontFace">
        <div class="frontFace-container">
            <div class="frontContent">
                <div class="frontContent-sentence">
                    <div class="frontContent-title" style="font-family: 'Shippori Mincho', serif;">
                        <p class="frontContent-title-main">{{ photo.name }}</p>
                        <p>
                            Descripcion: {{ photo.description }}</p>
                        <p>Visibilidad: {{ photo.visibility }}</p>
                        <p>Tipo de licencia: {{ photo.license }}</p>
                        <p>Publicado: {{ photo.created_at }}</p>
                        </p>
                    </div>
                    <div class="frontContent-img">
                        <img src="{{ photo.url }}" alt=" {{ photo.description }}"  title="{{ photo.name}}" class="img">
                    </div>
                </div>
                <div class="buttonFrame">
                    <button class="button-menu">
                        <div class="button-open">
                            <p class="click"><a href="{% url 'photos_my_photos' %}">Atr√°s</a></p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
